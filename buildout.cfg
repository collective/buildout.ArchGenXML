[buildout]
extends =
    versions.cfg
    sources.cfg
extensions =
    buildout.dumppickedversions
    mr.developer
parts =
    archgenxml
    pyagx
    test
auto-checkout =
    archgenxml
    xmiparser
always-checkout = force

versions = versions

[archgenxml]
recipe = zc.recipe.egg
eggs =
    archgenxml

[pyagx]
recipe = zc.recipe.egg
eggs =
    ${archgenxml:eggs}
interpreter = pyagx

[test]
recipe = zc.recipe.testrunner
eggs =
    xmiparser
    archgenxml
