[buildout]
parts = 
	archgenxml
	pyagx
	test-xmiparser
	test-archgenxml

develop = 
	src/archgenxml
	src/xmiparser

versions = versions

[versions]
zc.recipe.testrunner = 1.0

[archgenxml]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    archgenxml [i18n]

[pyagx]
recipe = zc.recipe.egg
eggs = 
	${archgenxml:eggs}
interpreter = pyagx

[test-xmiparser]
recipe = zc.recipe.testrunner
eggs =
    xmiparser

[test-archgenxml]
recipe = zc.recipe.testrunner
eggs =
    archgenxml
